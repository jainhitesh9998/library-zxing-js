<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <script src="https://unpkg.com/@zxing/library@latest"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            background-color: #000;
        }
        #qr-video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #exit-button {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            font-size: 24px;
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            display: none;
        }
        #scan-button {
            font-size: 18px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <button id="scan-button">Scan QR Code</button>
    <div id="video-container">
        <video id="qr-video"></video>
    </div>
    <button id="exit-button">X</button>

    <script>
        const scanButton = document.getElementById('scan-button');
        const videoContainer = document.getElementById('video-container');
        const video = document.getElementById('qr-video');
        const exitButton = document.getElementById('exit-button');

        let codeReader;

        scanButton.addEventListener('click', startScanner);
        exitButton.addEventListener('click', stopScanner);

        async function startScanner() {
            videoContainer.style.display = 'block';
            exitButton.style.display = 'block';

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.play();

                codeReader = new ZXing.BrowserQRCodeReader();
                codeReader.decodeFromVideoElement(video, (result, err) => {
                    if (result) {
                        alert(`QR Code detected: ${result.text}`);
                        stopScanner();
                    }
                });

                // Set timeout
                setTimeout(() => {
                    if (videoContainer.style.display !== 'none') {
                        alert('No QR code detected within 5 seconds.');
                        stopScanner();
                    }
                }, 5000);
            } catch (error) {
                console.error('Error accessing the camera:', error);
                alert('Unable to access the camera. Please make sure you have given permission.');
                stopScanner();
            }
        }

        function stopScanner() {
            if (codeReader) {
                codeReader.reset();
                videoContainer.style.display = 'none';
                exitButton.style.display = 'none';
                if (video.srcObject) {
                    video.srcObject.getTracks().forEach(track => track.stop());
                }
            }
        }
    </script>
</body>
</html>
